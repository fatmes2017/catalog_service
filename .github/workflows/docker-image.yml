name: Run Tests and make Docker Image CI

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [24.x]  # Adjust for your runtime versions
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
     # 1. Install node and dependencies
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run:
          npm install
    # 2. Test       
    - name: Run tests
      run: yarn test  | npm run test
      
 # 3. Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
     # 4. Build and push Docker image
    - name: Build and push Docker image
      run: |
        docker build -t alfredmh/catalog_service-image .
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker push alfredmh/catalog_service-image:latest

