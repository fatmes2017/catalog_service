name: Run Tests and make Docker Image CI

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [24.x]  # Adjust for your runtime versions
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run:
          npm install
          
    - name: Run tests
      run: yarn test  | npm run test
    
    - name: Build and push Docker image
      run: |
        run: docker build . --file Dockerfile --tag alfredmh/catalog_service-image
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker push alfredmh/catalog_service-image

